version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: germanbuddy-postgres
    environment:
      POSTGRES_DB: germanbuddy
      POSTGRES_USER: germanbuddy
      POSTGRES_PASSWORD: germanbuddy123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U germanbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: germanbuddy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: germanbuddy-bot
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://germanbuddy:germanbuddy123@postgres:5432/germanbuddy
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: germanbuddy-api
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://germanbuddy:germanbuddy123@postgres:5432/germanbuddy
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (опционально, для локальной разработки)
  # Для продакшена лучше использовать Vercel/Netlify
  # frontend:
  #   build:
  #     context: ./frontend
  #   container_name: germanbuddy-frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - api

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: germanbuddy-network
